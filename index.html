<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="container__results reset-line-height">
          <h2 class="heading">Your Result</h2>
          <div class="score-container">
            <div class="score">
              <span class="overallmarks">76</span>
              <span class="outof">of 100</span>
            </div>
          </div>

          <p class="comment">Great</p>
          <p class="remarks">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="container__summary">
          <h2 class="heading">Summary</h2>
          <div class="flex-group reaction-background">
            <img src="./assets/images/icon-reaction.svg" />
            <p class="subject reaction">Reaction</p>
            <div>80 <span class="marks"> / 100</span></div>
          </div>

          <div class="flex-group memory-background">
            <img src="./assets/images/icon-memory.svg" />
            <p class="subject memory">Memory</p>
            <div>92 <span class="marks"> / 100</span></div>
          </div>

          <div class="flex-group verbal-background">
            <img src="./assets/images/icon-verbal.svg" />
            <p class="subject verbal">Verbal</p>
            <div>61 <span class="marks"> / 100</span></div>
          </div>

          <div class="flex-group visual-background">
            <img src="./assets/images/icon-visual.svg" />
            <p class="subject visual">Visual</p>
            <div>72 <span class="marks"> / 100</span></div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    </div>
    -->
  </body>
</html>
