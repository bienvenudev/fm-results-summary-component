<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="container__results">
          <div class="container__marks">
            <p>Your Result</p>
            <div class="circle">76 of 100</div>
          </div>

          <div class="container__remarks">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="container__summary">
          <h3>Summary</h3>
          <div class="flex-group">
            <img src="./assets/images/icon-reaction.svg" />
            <p class="subject reaction">Reaction</p>
            <div class="marks">80 / 100</div>
          </div>

          <div class="flex-group">
            <img src="./assets/images/icon-memory.svg" />
            <p class="subject memory">Memory</p>
            <div class="marks">92 / 100</div>
          </div>

          <div class="flex-group">
            <img src="./assets/images/icon-verbal.svg" />
            <p class="subject verbal">Verbal</p>
            <div class="marks">61 / 100</div>
          </div>

          <div class="flex-group">
            <img src="./assets/images/icon-visual.svg" />
            <p class="subject visual">Visual</p>
            <div class="marks">72 / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <!--
      <div class="attribution">

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
